<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gradient Login Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .top-gradient {
      background: linear-gradient(to right, #870136, #f90137);
    }
  </style>
</head>
<body class="bg-[#00054f] min-h-screen flex flex-col items-center justify-start text-white font-sans">

  <!-- Header -->
  <div class="w-full top-gradient py-12 text-center">
    <h1 class="text-4xl font-bold">Login</h1>
    <p class="mt-2 text-lg text-white opacity-80">Sign in to continue</p>
  </div>

  <!-- Form -->
  <form action="/login" method="POST" class="mt-12 w-full max-w-sm space-y-6 px-4">
    <div>
      <label class="block text-sm mb-2 tracking-wide uppercase text-center">Please enter your email</label>
      <input type="email" name="email" required class="w-full px-5 py-3 rounded-full text-black focus:outline-none focus:ring-2 focus:ring-pink-400" />
    </div>

    <div>
      <label class="block text-sm mb-2 tracking-wide uppercase text-center">Please enter your password</label>
      <input type="password" name="password" required class="w-full px-5 py-3 rounded-full text-black focus:outline-none focus:ring-2 focus:ring-pink-400" />
    </div>

    <div class="text-center">
      <button type="submit" class="px-8 py-3 bg-white text-[#00054f] font-semibold rounded-full hover:bg-gray-200 transition">
        Login
      </button>
    </div>
  </form>

</body>
</html>
